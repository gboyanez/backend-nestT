apiVersion: v1
kind: Namespace
metadata:
  name: lab-gaboyanez
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-nest-gaboyanez
  namespace: lab-gaboyanez
  labels:
    app: backend-nest-gaboyanez
spec:
  replicas: 4
  selector:
    matchLabels:
      app: backend-nest-gaboyanez
  template:
    metadata:
      labels:
        app: backend-nest-gaboyanez
    spec:
      containers:
      - name: backend-nest-gaboyanez
        image: us-west1-docker.pkg.dev/lab-agibiz/docker-repository/backend-nest-gaboyanez
        imagePullPolicy: Always
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: backend-nest-svc
  namespace: lab-gaboyanez
  labels:
    app: backend-nest-svc
spec:
  selector:
    app: backend-nest-gaboyanez
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-backend-nest-gaboyanez
  namespace: lab-gaboyanez
spec:
  ingressClassName: nginx
  rules:
  - host: gaboyanez.devops.cl
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-nest-svc
            port:
              number: 80